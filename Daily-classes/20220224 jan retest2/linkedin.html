<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Linkedin Responsive page using bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <style>
    .main div {
      background-color: rgb(192, 202, 196);
      margin-left: 20px;
      padding-right: 20px;
      margin-top: 2px;
      border: 2px solid rgb(156, 145, 145);
    }
    
  </style>
  <body>
    <div class="main div">
      <div class="btn">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/640px-LinkedIn_logo_initials.png"
          alt="LinkedIn_logo_initials"
          class="linkedin logo"
          height="25px"
          width="30px"
        />
        <a href="#"><i class="fa fa-search"></i></a>
        <input type="text" placeholder="Search by title,skill..." />
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">My Network</a>
                <button type="button" class="btn btn-primary position-relative">
                  My Network
                  <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    99+
                    <span class="visually-hidden">unread messages</span>
                  </span>
                </button>

                <a class="nav-link" href="#">jobs</a>
                <a class="nav-link" href="#">Messaging</a>
                <button type="button" class="btn btn-danger">

                  Notifications <i class="bi bi-bell-fill"></i> <span class="badge bg-secondary">4</span>
                </button>
                <a class="nav-link" href="#">Me</a>
                <a class="nav-link" href="#">jobs</a>
      </div>
      
            </div>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
