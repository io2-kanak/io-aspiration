<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body bgcolor="aqua">
    <h1 style="text-align: center">Registration Form</h1>
    <form>
      <table border="2px" align="center">
        <tr>
          <td>Name:</td>
          <td>
            <input type="text" placeholder="Name" name="" />
          </td>
        </tr>
        <tr>
          <td>Phone No.</td>
          <td>
            <input type="phone" placeholder="9645******" />
          </td>
        </tr>
        <tr>
          <td>Email Id:</td>
          <td>
            <input type="Email" placeholder="kanak9222@gmail.com" />
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="Password" placeholder="Password" /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
          </td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
          <td>
            <input type="date" />
          </td>
        </tr>
        <tr>
          <td>Hobbies:</td>
          <td>
            <input type="checkbox" Singing />Singing
            <input type="checkbox" Dancing />Dancing
            <input type="checkbox" Playing />Playing
          </td>
        </tr>
        <tr>
          <td>Education Qualification:</td>
          <td>
            <select>
              <option value="None">None</option>
              <option value="10+2">10+2</option>
              <option value="Graduation">Graduation</option>
              <option value="Post Graduation">Post Graduation</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>
            <textarea name="4" cols="17" placeholder="Address"> </textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset"
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
