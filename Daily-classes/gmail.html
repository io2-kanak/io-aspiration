<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- google fonts icon -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gmail Page</title>
  </head>
  <body>
    <!-- header starts -->
    <div class="Header-left">
      <span class="material-icons"> menu </span>
      <img
        src="https://cdn.vox-cdn.com/thumbor/Tbqi3ZF9Qz0fTJIUvkgQe3FdN0k=/1400x788/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/21939811/newgmaillogo.jpg"
        alt="icon"
        height="150px"
        width="200"
      />
    </div>

    <div class="Header-Middle"></div>
    <span class="material-icons"> search </span>
    <input type="text" placeholder="search mail" />
    <span class="material-icons"> arrow_drop_down </span>
    <div class="Header Right">
      <span class="material-icons"> apps </span>
      <span class="material-icons"> circle_notifications </span>
      <span class="material-icons"> account_circle </span>
    </div>

    <!-- Header ends -->
  </body>
</html>
