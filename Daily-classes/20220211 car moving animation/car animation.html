<!DOCTYPE html>
<html>
  <head>
    <title>Car Animation</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .road-map {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .car-image {
        z-index: 10;
        width: 4%;
        height: 4%;
        position: absolute;
        left: 0%;
        top: 36.5%;

        transform: rotate(180deg);
        animation: my-car;
        animation-duration: 10s;
        animation-iteration-count: infinite;
      }

      @keyframes my-car {
        0% {
          left: 0%;
          top: 36.5%;
          transform: rotate(180deg);
        }
        5% {
          left: 6%;
          top: 36.5%;
        }
        6% {
          transform: rotate(270deg);
        }
        10% {
          left: 6%;
          top: 60%;
        }
        11% {
          transform: rotate(180deg);
        }
        15% {
          left: 24%;
          top: 60%;
        }
        16% {
          transform: rotate(90deg);
        }
        20% {
          left: 24%;
          top: 37%;
        }
        21% {
          transform: rotate(180deg);
        }
        25% {
          left: 40%;
          top: 37%;
        }
        26% {
          transform: rotate(90deg);
        }
        30% {
          left: 40%;
          top: 24%;
        }
        31% {
          transform: rotate(180deg);
        }
        35% {
          left: 58%;
          top: 24%;
        }
        36% {
          transform: rotate(270deg);
        }
        37% {
          left: 60%;
          top: 26%;
        }
        39% {
          transform: rotate(270deg);
        }
        40% {
          left: 63%;
          top: 37%;
        }
        41% {
          transform: rotate(180deg);
        }

        45% {
          left: 74%;
          top: 39%;
        }
        60% {
          transform: rotate(270deg);
        }

        51% {
          left: 74%;
          top: 56%;
        }
        62% {
          transform: rotate(270deg);
        }

        70% {
          left: 75%;
          top: 60%;
        }
        75% {
          transform: rotate(180deg);
        }

        100% {
          left: 100%;
          top: 60%;
        }
        65% {
          transform: rotate(180deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="bg">
      <div class="road-map">
        <img src="road.jpg" alt="road-map" class="road-map" />
        <img src="car.png" alt="My-car" class="car-image" />
      </div>
    </div>
  </body>
</html>
